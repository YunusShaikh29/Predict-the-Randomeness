<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon.ico">
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Predict the Randomeness</title>
</head>
<body>
    <main class="main">
        <section class="  | first_section">
            <div class="first_div">
                <div class="restart_container">
                    <input type="text" class="remember_result" placeholder="comma separate value w/o space">
                    <button class="btn shadow | btn_restart ">Restart</button>
                </div>
                <div class="score_container">
                    <p class="message">Start the game by clicking a number...</p>
                    <p>total attempts left : <span class="attempts">50</span></p>
                    <p>Highest Score: <span id="high_score">0</span></p>
                </div>
            </div>
        </section>
        <section class="second_section">
            <div class="second_div">
                <div class="shadow flex_center | number_board">?</div>
                <div class="numbers_container">
                    <div class="numbers"><button class="number">1</button></div>
                    <div class="numbers"><button class="number">2</button></div>
                    <div class="numbers"><button class="number">3</button></div>
                    <div class="numbers"><button class="number">4</button></div>
                    <div class="numbers"><button class="number">5</button></div>
                    <div class="numbers"><button class="number">6</button></div>
                    <div class="numbers"><button class="number">7</button></div>
                    <div class="numbers"><button class="number">8</button></div>
                    <div class="numbers"><button class="number">9</button></div>
                    <div class="numbers"><button class="number">10</button></div>
                </div>
            </div>
        </section>
    </main>
    </main>
</body>
</html>
